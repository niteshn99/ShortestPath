<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DHS – Offsite Java Assignment</title>

    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/css/main.css}"></link>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">DHS – Offsite Java Assignment</a>
    <a class="navbar-brand" href="/planets">Planets</a>
    <a class="navbar-brand" href="/routes">Routes</a>
</nav>

<main role="main" class="container">
    <div class="card" style="margin-top: 10%;">
        <h5 class="card-header">Interstellar Transport System</h5>
            <div class="card-body">
                <div th:if="${path != null}">
                    <div class="row">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Shortest Path for you:</li>
                                <li class="breadcrumb-item" th:each="vertex : ${path}">
                                    <a href="#" th:text="${vertex.name}"></a>
                                </li>
                            </ol>
                        </nav>
                        <!--<span class="badge badge-pill badge-success" th:each="vertex : ${path}" th:text="${vertex.name}"></span>-->
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Route ID</th>
                                <th scope="col">Origin</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Distance</th>
                                <th scope="col">Traffic</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="edge : ${shortestpath}" >
                                    <td th:text="${edge.id}"></td>
                                    <td th:text="${edge.source.name}"></td>
                                    <td th:text="${edge.destination.name}"></td>
                                    <td th:text="${edge.distance}"></td>
                                    <td th:text="${edge.traffic}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:if="${path == null}">
                    <span>No route available for selected origin and destination</span>
                </div>
            <a href="/" class="btn btn-default">Submit another search</a>
        </div>
    </div>

</main>
<!-- /.container -->
<script th:src="@{/js/jquery-3.4.0.min.js}"></script>
<script th:src="@{/js/tooltip.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.min.js}"></script>
</body>
</html>
